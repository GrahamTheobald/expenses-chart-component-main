<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="script.js" type="module"></script>
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body class="font-DM flex justify-center items-center h-screen p-6 bg-Cream text-sm">
  <main class="flex flex-col flex-1 gap-6 max-w-sm p-6">
    <div class="flex justify-between p-6 rounded-xl bg-SoftRed text-white">
      <div>
        <h1 class="font-light">
          My balance
        </h1>
        <p class="text-2xl font-bold">
          $921.48
        </p>
      </div>
      <img src="./images/logo.svg" alt="logo">
    </div>
    
    <div class="flex flex-col gap-6 p-6 rounded-xl bg-white text-DarkBrown">
      <h2 class="text-2xl font-bold">
        Spending - Last 7
      </h2>
      <div class="flex grow-1 justify-between h-44">
        <div class="container flex flex-col-reverse items-center gap-1 flex-1 min-w-0">
          <p class="text-MediumBrown text-xs">
            mon
          </p>
          <div data-day="1" class="bar h-10 bg-SoftRed hover:bg-SoftRedHov hover:cursor-pointer rounded-md w-5/6">
          </div>
          <div class="data hidden px-2 py-1 rounded-md text-tiny bg-DarkBrown text-white">£33.33</div>
        </div>
        <div class="container flex flex-col-reverse items-center gap-1 flex-1 min-w-0">
          <p class="text-MediumBrown text-xs">
            tue
          </p>
          <div data-day="2" class="bar h-10 bg-Cyan hover:bg-CyanHov hover:cursor-pointer rounded-md w-5/6">
          </div>
          <div class="data hidden px-2 py-1 rounded-md text-tiny bg-DarkBrown text-white">£33.33</div>
        </div>
        <div class="container flex flex-col-reverse items-center gap-1 flex-1 min-w-0">
          <p class="text-MediumBrown text-xs">
            wed
          </p>
          <div data-day="3" class="bar h-10 bg-SoftRed hover:bg-SoftRedHov hover:cursor-pointer rounded-md w-5/6">
          </div>
          <div class="data hidden px-2 py-1 rounded-md text-tiny bg-DarkBrown text-white">£33.33</div>
        </div>
        <div class="container flex flex-col-reverse items-center gap-1 flex-1 min-w-0">
          <p class="text-MediumBrown text-xs">
            thu
          </p>
          <div data-day="4 "class="bar h-10 bg-SoftRed hover:bg-SoftRedHov hover:cursor-pointer rounded-md w-5/6">
          </div>
          <div class="data hidden px-2 py-1 rounded-md text-tiny bg-DarkBrown text-white">£33.33</div>
        </div>
        <div class="container flex flex-col-reverse items-center gap-1 flex-1 min-w-0">
          <p class="text-MediumBrown text-xs">
            fri
          </p>
          <div data-day="5" class="bar h-10 bg-SoftRed hover:bg-SoftRedHov hover:cursor-pointer rounded-md w-5/6">
          </div>
          <div class="data hidden px-2 py-1 rounded-md text-tiny bg-DarkBrown text-white">£33.33</div>
        </div>
        <div class="container flex flex-col-reverse items-center gap-1 flex-1 min-w-0">
          <p class="text-MediumBrown text-xs">
            sat
          </p>
          <div data-day="6" class="bar h-10 bg-SoftRed hover:bg-SoftRedHov rounded-md w-5/6">
          </div>
          <div class="data hidden px-2 py-1 rounded-md text-tiny bg-DarkBrown text-white">£33.33</div>
        </div>
        <div class="container flex flex-col-reverse items-center gap-1 flex-1 min-w-0">
          <p class="text-MediumBrown text-xs">
            sun
          </p>
          <div data-day="7" class="bar h-10 bg-SoftRed hover:bg-SoftRedHov hover:cursor-pointer rounded-md w-5/6">
          </div>
          <div class="data hidden px-2 py-1 rounded-md text-tiny bg-DarkBrown text-white">£33.33</div>
        </div>
      </div>      
      <div class="flex justify-between border-Cream border-t-2 pt-6">
        <div class="flex flex-col gap-1">
          <p class="text-MediumBrown">
            Total this month
          </p>
          <p class="text-3xl font-bold">
            $478.33
          </p>
        </div>
        <div class="self-end">
          <p class="font-bold text-right">
            +2.4%
          </p>
          <p class="text-MediumBrown">
            from last month
          </p>
        </div>
      </div>
    </div>
      
  </main>
</body>
</html>
